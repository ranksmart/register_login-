
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <center>
        <ul style=" text-align: center; widows: 50px;" > 
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" ><b>{{ message }}</b></div>
    {% endfor %}
    </ul>
</center>
  {% endif %}
{% endwith %}
